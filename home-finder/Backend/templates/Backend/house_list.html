<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>HOUSE LIST</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h2>House List</h2>
	{% for house in house_list %}
		{% if house.sold == False %}
			<h3><a href="{% url 'Backend:house_detail' user.pk house.pk %}">{{ house.address }} {{ house.city }} {{ house.state }} {{ house.zip_code }}</h3>
		{% endif %}
	{% endfor %}
</body>
</html>
