<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LOGIN</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h2>Member Login</h2>
	<form action="" method="POST">
	{% csrf_token %}
	{{ form.non_field_errors }}
	{% for field in form %}
		{{ field }}
		{{ field.errors }}
			<br>
	{% endfor %}
        <button type="submit">Login</button>
    </form>
</body>
</html>
